<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Burger</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <form>
        <input type="checkbox" class="ingredients" id="ingredients1" value="1"> 
        <label for=ingredients1>add cheese</label>

        <input type="checkbox" class="ingredients" id="ingredients2" value="1.50"> 
        <label for=ingredients2>add egg</label>

        <input type="checkbox" class="ingredients" id="ingredients3" value="0.50">
        <label for=ingredients3>add mustard</label>

        <input type="checkbox" class="ingredients" id="ingredients4" value="0.50"> 
        <label for=ingredients4>add tomato</label>

        <input type="checkbox" class="ingredients" id="ingredients5" value="0.50"> 
        <label for=ingredients5>add lettuce</label>

        <input type="checkbox" class="ingredients" id="ingredients6" value="0.50"> 
        <label for=ingredients6>add ketchup</label>

        <div><input type="text" id="discount-text">
            <button class=discount>Discount Coupon</button></div>

        <div><input type="button" class="calculate" id="total" value="calculate" ></div>
        <div id="sum-ingredients"></div>
    </form>
    <script src="./script/script.js"></script>
</body>
</html>
